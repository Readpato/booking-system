<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Booking System</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <form name="form" class="form">
            <div class="title">
              <h1>New Booking</h1>
            </div>

            <div class="questions">
              <div class="clientName">
                <label>Type the name of the client</label>
                <input type="text" name="client" />
              </div>

              <div class="peopleQuantity">
                <label>Type the quantity of the people</label>
                <input type="number" name="number-of-people" />
              </div>

              <div class="bookingHour">
                <label>Select the hour of the booking</label>
                <select name="hour">
                  <option value="">Please choose an option</option>
                  <option value="19">19:00 - 19:30</option>
                  <option value="20">20:00</option>
                  <option value="20:30">20:30</option>
                  <option value="21">21:00 - 21:30</option>
                </select>
              </div>

              <div class="clientCellphone">
                <label>Type the cellphone of the client</label>
                <input type="number" name="cellphone" required />
              </div>
            </div>
            <div class="createNewBooking">
              <button type="submit">Submit new booking</button>
            </div>

            <div name="errors" class="hidden"></div>
          </form>
        </div>

        <div class="bookings">
          <h1>Bookings</h1>
          <div class="booking">
            <p>Bookings at 19</p>
            <p>Available Space: <strong class="availableSpace">20</strong></p>
            <div class="bookingAt19 hidden"></div>
          </div>
          <div></div>
          <div class="booking">
            <div class="bookingAt20">
              <p>Bookings at 20</p>
            </div>
          </div>
          <div class="booking">
            <div class="bookingAt2030">
              <p>Bookings at 20:30</p>
            </div>
          </div>
          <div class="booking">
            <div class="bookingAt21">
              <p>Bookings at 21</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="main.js"></script>
  </body>
</html>
